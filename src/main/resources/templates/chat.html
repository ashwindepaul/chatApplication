<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Football Chat Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>

  <style>
    body {
      background: url('https://images.unsplash.com/photo-1603052875448-dc9503f8f042?ixlib=rb-4.0.3&auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      height: 90vh;
      margin: 30px auto;
      display: flex;
      flex-direction: column;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .chat-header {
      background-color: #1e7e34;
      color: #fff;
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .chat-header i {
      font-size: 24px;
    }

    #senderInput {
      margin: 10px 15px 0;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      width: calc(100% - 30px);
    }

    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      background: repeating-linear-gradient(
        45deg,
        #e0f7da,
        #e0f7da 10px,
        #c8e6c9 10px,
        #c8e6c9 20px
      );
    }

    .message {
      padding: 12px 16px;
      border-radius: 25px;
      max-width: 70%;
      margin-bottom: 12px;
      position: relative;
      line-height: 1.4;
      font-size: 14px;
    }

    .sent {
      align-self: flex-end;
      background-color: #28a745;
      color: white;
      border-bottom-right-radius: 5px;
    }

    .received {
      align-self: flex-start;
      background-color: #ffffff;
      color: #333;
      border-bottom-left-radius: 5px;
    }

    .sender-name {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 12px;
    }

    .timestamp {
      font-size: 10px;
      text-align: right;
      margin-top: 6px;
      color: #666;
    }

    .chat-footer {
      padding: 10px 15px;
      background-color: #f1f1f1;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-footer input {
      flex: 1;
      padding: 10px 15px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    .chat-footer button {
      background-color: #1e7e34;
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">
      <span><i class="fas fa-futbol me-2"></i>Football Fan Chat</span>
      <i class="fas fa-trophy"></i>
    </div>

    <input id="senderInput" type="text" placeholder="Your fan name (e.g., Messi10)" class="form-control" />

    <div id="chat"></div>

    <div class="chat-footer">
      <input id="messageInput" type="text" placeholder="Type a message..." />
      <button id="sendMessage"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <script>
    let stompClient = null;

    function setConnected(connected) {
      document.getElementById('sendMessage').disabled = !connected;
    }

    function connect() {
      const socket = new SockJS('/chat');
      stompClient = Stomp.over(socket);
      stompClient.connect({}, function (frame) {
        setConnected(true);
        stompClient.subscribe('/topic/messages', function (message) {
          showMessage(JSON.parse(message.body));
        });
      });
    }

    function showMessage(message) {
      const chat = document.getElementById('chat');
      const senderName = document.getElementById('senderInput').value.trim();
      const isSender = message.sender === senderName;

      const now = new Date();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      const msgEl = document.createElement('div');
      msgEl.classList.add('message', isSender ? 'sent' : 'received');

      const sender = document.createElement('div');
      sender.className = 'sender-name';
      sender.textContent = isSender ? "You" : message.sender;

      const text = document.createElement('div');
      text.textContent = message.content;

      const stamp = document.createElement('div');
      stamp.className = 'timestamp';
      stamp.textContent = time;

      msgEl.appendChild(sender);
      msgEl.appendChild(text);
      msgEl.appendChild(stamp);
      chat.appendChild(msgEl);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const sender = document.getElementById('senderInput').value.trim();
      const content = document.getElementById('messageInput').value.trim();
      if (!sender || !content) return;

      const chatMessage = { sender, content };
      stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
      document.getElementById('messageInput').value = '';
    }

    document.getElementById('sendMessage').onclick = sendMessage;

    document.getElementById('messageInput').addEventListener('keydown', function (event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    });

    window.onload = connect;
  </script>

</body>
</html>
